<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>

<body style="padding-left: 10px; font-size: 14px;">
    <h2>Umbraco Productivity Extension Options</h2>
    <div>
        <input type="checkbox" id="frontend-new-tab" /><label for="frontend-new-tab"> Open the frontend
            in a new
            tab?</label>
        <br />
        <input type="checkbox" id="backoffice-new-tab" /><label for="backoffice-new-tab"> Open the backoffice
            in a new
            tab?</label>
        <br />
        <input type="checkbox" id="show-mini-profiler" /><label for="show-mini-profiler"> Show the miniprofiler
            button?</label>
        <br />
        <span style="padding-left: 23px;">
            Make sure to <a href="https://our.umbraco.com/documentation/Fundamentals/Code/Debugging/#miniprofiler"
                target="_blank">read the documentation on how to use the MiniProfiler</a> and note that it's different
            between major versions of Umbraco.
        </span>
        <br />
        <input type="checkbox" id="hide-logos" /><label for="hide-logos"> Hide community links?</label>
        <br />
        <button id="save">Save</button> <span id="status"></span>
    </div>

    <script type="text/javascript" src="/options.js"></script>
</body>

</html>
